<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions in CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Task-1</h1>
    <div class="outer-box">
        <div class="inner-box">
        </div>
    </div>
    <h1>Task-2</h1>
    <div class="card">
        <div class="icon">
            <img src="./html-icon.png" width="150" height="150" alt="Icon">
        </div>
    </div>
    <h1>Task-3</h1>
    <div class="tooltip-container">
        <button class="button">Hover me</button>
        <div class="tooltip">Tooltip text</div>
    </div>
    <h1>Task-4</h1>
    <div class="avatar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_hAt5yLa0ySiNfk7UKtkNKKxj_0JNk3UIdA&s" width="400" height="400" alt="Avatar">
        <div class="badge">1</div>
    </div>
    <h1>Task-5</h1>
    <div class="image-con">
        <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" width="400" height="400" alt="Image">
        <div class="overlay">
            Overlay text
        </div>
    </div>
</body>
</html>
